<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Package</title>
  <link rel="icon" type="image/png" href="logo.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c5364, #203a43, #0f2027);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 26px;
      letter-spacing: 1px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 350px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
    }
    .card h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 18px;
      margin: 8px 0;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255,69,0,0.8);
    }
  </style>
</head>
<body>
  <h1>Select Package</h1>

  <div class="card">
    <h2>Unlimited CountryCodes</h2>
    <p>Price: <strong>$5</strong></p>
    <button class="btn" onclick="buyNow('Unlimited CountryCodes', 5)">Buy Now</button>
  </div>

  <div class="card">
    <h2>Unlimited Count</h2>
    <p>Price: <strong>$7</strong></p>
    <button class="btn" onclick="buyNow('Unlimited Count', 7)">Buy Now</button>
  </div>

  <script>
    function buyNow(item, price) {
      Swal.fire({
        title: 'Confirm Purchase',
        text: `Do you want to buy ${item} for $${price}?`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Yes, buy',
        cancelButtonText: 'No'
      }).then((result) => {
        if (result.isConfirmed) {
          // Redirect to payment page with query params
          window.location.href = `payment.html?item:detailshtmlhex1290pllknmagdhssg=${encodeURIComponent(item)}&price:detailshtmlhex1290pllknmagdhssg=${price}`;
        }
      });
    }
  </script>
</body>
</html>
